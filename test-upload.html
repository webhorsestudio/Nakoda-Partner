<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .upload-area { 
            border: 2px dashed #ccc; 
            padding: 40px; 
            text-align: center; 
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover { border-color: #007bff; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Test Image Upload API</h1>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>Click to select an image file</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>
    
    <div id="result"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Uploading...</p>';

            try {
                const response = await fetch('/api/admin/upload-image', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Upload Successful!</h3>
                            <p><strong>File:</strong> ${result.fileName}</p>
                            <p><strong>Size:</strong> ${(result.size / 1024).toFixed(2)} KB</p>
                            <p><strong>Type:</strong> ${result.type}</p>
                            <p><strong>URL:</strong> <a href="${result.imageUrl}" target="_blank">${result.imageUrl}</a></p>
                            <img src="${result.imageUrl}" style="max-width: 300px; margin-top: 10px;">
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>Upload Failed</h3>
                            <p>${result.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Upload Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
